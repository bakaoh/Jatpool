group 'com.github.bakaoh'
version '1.0-SNAPSHOT'

apply plugin: 'java'

jar {
    baseName = 'jatpool'
    version = version
}

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}